<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background-color: rgba(255, 192, 203, 0.14);
  padding: 20px;
}

/* main container */
.wrapper {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* layout */
.content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

/* image */
.content img {
  width: 100%;
  max-width: 450px;
  border-radius: 8px;
}

/* form */
form {
  width: 100%;
  max-width: 460px;
  background: #fff;
  padding: 22px;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

h1 {
  text-align: center;
  margin-bottom: 16px;
  font-size: 22px;
}

.field {
  display: flex;
  flex-direction: column;
  margin-bottom: 14px;
}

label {
  font-size: 14px;
  margin-bottom: 6px;
}

input,
textarea {
  padding: 10px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}

textarea {
  min-height: 110px;
  resize: vertical;
}

button {
  width: 100%;
  padding: 12px;
  background: #2b6cb0;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}
  button a{
  height:inherit;
  width: 100%;
  text-decoration:none;
  padding: 12px;
  background: #2b6cb0;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
  }

/* tablets */
@media (max-width: 768px) {
  .content {
    flex-direction: column;
    gap: 25px;
  }

  h1 {
    font-size: 21px;
  }
}

/* mobiles */
@media (max-width: 480px) {
  body {
    padding: 12px;
  }

  h1 {
    font-size: 20px;
  }

  input,
  textarea {
    font-size: 13px;
    padding: 9px;
  }

  button {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="content">

    <img
      src="https://wp.sfdcdigital.com/en-us/wp-content/uploads/sites/4/2025/01/customer-care-1680x1120-1.jpg?resize=1024,683"
      alt="Customer Support"
    />

    <form action="thankyou page.html" method="post">
      <h1>Contact Us</h1>

      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Your name" required />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label>Message</label>
        <textarea placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit"><a href="thankyou page.html">Submit</a></button>
    </form>

  </div>
</div>

</body>
</html>
