<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <fieldset>
        <center>
            <form action="" method="post">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;"><h1>Registration form</h1>
                    </td>
                </tr>
                <tr>
                <td><label for=""><b>Full Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b></label></td>
                <td><input type="text" placeholder="Full Name" required></td>
                </tr>
            <tr>
                <td><label for=""><b>DOB</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b></label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for=""><b>Email Address:</b></label></td>
                <td><input type="email" placeholder="Email Address" required></td>
            </tr>
              <tr>
                <td><label for=""><b>Mobile Number:</b></label></td>
                <td><input type="tel" placeholder="Mobile Number" required></td>
            </tr>
            <tr>
                <td><label for=""><b>Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b></label></td>
                <td><input type="radio" name="gender" value="male"><label for="">Male</label>
                  <input type="radio" name="gender" value="female"><label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for=""><b>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b></label></td>
                <td><input type="password" placeholder="Password" required></td>
            </tr>
               <tr>
                <td><label for=""><b>Confirm Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b></label></td>
                <td><input type="password" placeholder="Confirm Password" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button class="btn">SIGN UP</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <p>Have already an account? <a href="login.html">Login here</a></p>
                </td>
            </tr>
           
        </table>
    </form>
    </center>
    </fieldset>
</body>
</html>
